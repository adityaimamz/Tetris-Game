<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div class="game-area">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="high-score">High Score: 0</div>
        </div>
        <div class="controls-area">
            <canvas id="next" width="80" height="80"></canvas>
            <button id="start-button">Start Normal Game</button>
            <button id="marathon-button">Start Marathon Mode</button>
            <button id="time-attack-button">Start Time Attack</button>
        </div>
    </div>

    <!-- Pause Menu Modal -->
    <div id="pause-menu">
        <h2>Paused</h2>
        <button id="resume-button">Resume</button>
        <button id="exit-button">Exit</button>
    </div>
    <div id="overlay"></div>

    <!-- Audio Elements -->
    <audio id="line-clear-sound" src="line-clear.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="game-over.mp3" preload="auto"></audio>
    <audio id="background-music" src="background-music.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>

</html>
